homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: America/New_York
  customize: !include customize.yaml
  customize_domain: {}
  customize_glob: {}

frontend:
config:
http:
  # api_password: PASSWORD
updater:
discovery:
#hassio:
conversation:
history:
shopping_list:
sun:

group: !include groups.yaml
automation: !include_dir_merge_list automations
logbook: !include logbook.yaml
light: !include_dir_merge_list lights
scene: !include_dir_list scenes
sensor: !include_dir_merge_list sensors
script: !include_dir_merge_named scripts
binary_sensor: !include_dir_merge_list binary_sensors
input_boolean: !include input_boolean.yaml
input_select: !include input_select.yaml
input_slider: !include input_slider.yaml
panel_custom: !include panel_custom.yaml

panel_iframe:  
  music:  
    title: 'Music'  
    icon: 'mdi:music-box-outline'  
    url: !secret music_url

recorder:
  purge_days: 30
  db_url: !secret sql_uri
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - sun.sun
      - sensor.last_boot
      - sensor.date

alarm_control_panel:
  platform: manual
  name: "House Alarm"
  code: !secret alarm_code
  pending_time: 60
  trigger_time: 40
  disarm_after_trigger: false

tts:
  - platform: picotts

zone:
  - name: !secret zone_name
    latitude: !secret zone_latitude
    longitude: !secret zone_longitude
    icon: mdi:home
    radius: 200

  - name: !secret zone2_name
    latitude: !secret zone2_latitude
    longitude: !secret zone2_longitude
    icon: mdi:briefcase
    radius: 200

  - name: !secret zone4_name
    latitude: !secret zone4_latitude
    longitude: !secret zone4_longitude
    icon: mdi:car
    radius: 50

  - name: !secret zone5_name
    latitude: !secret zone5_latitude
    longitude: !secret zone5_longitude
    icon: mdi:car
    radius: 50

ffmpeg:
  ffmpeg_bin: /usr/bin/ffmpeg
 
media_player:
  - platform: pandora

  - platform: webostv
    host: !secret ip_livingroom_tv 
    name: Living Room TV

  - platform: vlc
    name: homepi_audio
    arguments: '--alsa-audio-device=hw:0,0'

  - platform: snapcast
    host: 127.0.0.1

  - platform: mpd
    host: 127.0.0.1
    port: 6600
    location: Multi-Room Controller

  - platform: gstreamer
    pipeline: "audioresample ! audio/x-raw,rate=48000,channels=2,format=S16LE ! audioconvert ! wavenc ! filesink location=/tmp/snapfifo"

mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  username: !secret mqtt_username
  password: !secret mqtt_password

device_tracker:
  - platform: owntracks
    waypoints: True

  - platform: nmap_tracker
    hosts: !secret ip_subnet
    home_inteval: 5
    interval_seconds: 120
    consider_home: 240
    exclude:
     - !secret ip_gateway
     - !secret ip_hass

  - platform: mikrotik
    host: !secret mikrotik_host
    username: !secret mikrotik_user
    password: !secret mikrotik_pass

zwave:
  usb_path: /dev/ttyACM0
  config_path: /srv/homeassistant/src/open-zwave-control-panel/config
  new_entity_ids: true
  polling_interval: 30000
#  device_config: !include zwave_device_config.yaml
 
notify:
  - platform: html5
    name: homepi.rd3s.com
    gcm_api_key: !secret html5_gcm_api
    gcm_sender_id: !secret html5_gcm_sender

  - platform: webostv
    host: !secret ip_livingroom_tv
    name: livingroom_tv

  - name: gmail
    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: !secret gmail
    encryption: starttls
    username: !secret gmail
    password: !secret gmail_pass
    recipient:
      - !secret gmail
      - !secret phone_mail
    sender_name: Home Assistant

google:
  client_id: !secret google_calendar_client_id
  client_secret: !secret google_calendar_client_secret
  track_new_calendar: false

amcrest:
  - host: !secret ip_camera1
    name: front_door
    username: !secret amcrest_user
    password: !secret amcrest_pass
    stream_source: rtsp
    resolution: low
    scan_interval: 10
  - host: !secret ip_camera2
    name: garage
    username: !secret amcrest_user
    password: !secret amcrest_pass2
    stream_source: rtsp
    resolution: low
    scan_interval: 10
