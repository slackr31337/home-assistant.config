homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: America/New_York

frontend:
config:
http:
  # api_password: PASSWORD
  # base_url: homepi.rd3s.com:8123

updater:
  # include_used_components: true

discovery:
#hassio:
conversation:
history:
#logbook:
sun:
  
group: !include groups.yaml
automation: !include_dir_merge_list automation
logbook: !include logbook.yaml
light: !include_dir_merge_list lights
scene: !include_dir_list scenes
sensor: !include_dir_merge_list sensors
script: !include_dir_merge_named scripts
binary_sensor: !include_dir_merge_list binary_sensors
input_boolean: !include input_boolean.yaml
input_select: !include input_select.yaml
input_slider: !include input_slider.yaml

recorder:
  purge_days: 30
  db_url: !secret sql_uri
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - sun.sun
      - sensor.last_boot
      - sensor.date

tts:
  - platform: google

zone:
  name: !secret zone_name
  latitude: !secret zone_latitude
  longitude: !secret zone_longitude
  icon: mdi:home
  radius: 200

zone 2:
  name: !secret zone2_name
  latitude: !secret zone2_latitude
  longitude: !secret zone2_longitude
  icon: mdi:briefcase
  radius: 200
  
media_player 1:
  - platform: pandora

media_player 2:
  - platform: webostv
    host: 192.168.88.18
    name: Living Room TV

mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  username: !secret mqtt_username
  password: !secret mqtt_password

device_tracker:
  - platform: owntracks
    waypoints: True

device_tracker 1:
  - platform: nmap_tracker
    hosts: 192.168.88.1/24
    home_inteval: 5
    interval_seconds: 120
    consider_home: 240
    exclude:
     - 192.168.88.1
     - 192.168.88.32

device_tracker 2:
  - platform: mikrotik
    host: !secret mikrotik_host
    username: !secret mikrotik_user
    password: !secret mikrotik_pass

zwave:
  usb_path: /dev/ttyACM0
  
notify:
  - name: homepi.rd3s.com
    platform: html5
    gcm_api_key: !secret html5_gcm_api
    gcm_sender_id: !secret html5_gcm_sender

notify 1:
  - platform: webostv
    host: 192.168.88.18
    name: livingroom_tv

google:
  client_id: !secret google_calendar_client_id
  client_secret: !secret google_calendar_client_secret
  track_new_calendar: false

