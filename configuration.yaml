homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: America/New_York
  customize: !include customize.yaml
  customize_domain: {}
  customize_glob: {}

frontend:
  javascript_version: latest
config:
http:
updater:
discovery:
#hassio:
conversation:
cloud:
wake_on_lan:
shopping_list:
sun:
logger:
  default: error
system_log:
  max_entries: 100
recorder:
  purge_interval: 30
  purge_keep_days: 7
#  db_url: !secret sql_uri
  exclude:
    domains:
      - automation
      - weblink
      - updater
      - sun
      - zwave
    entities:
      - sensor.last_boot
      - sensor.date
history:
  exclude:
    domains:
      - automation
      - weblink
      - updater
      - calendar
      - group
      - sun
      - zone
      - zwave
    entities:
      - sensor.last_boot
      - sensor.date
      - sensor.time
      - sensor.date__time
      - sensor.utc
      - sensor.time_brightness
      - sensor.moon
      - sensor.season
      - sensor.uptime
      - sensor.dark_sky_summary
      - sensor.dark_sky_wind_bearing
      - sensor.dark_sky_wind_speed
      - sensor.home_to_work
      - sensor.i90_to_home
      - sensor.internet
      - sensor.online
      - sensor.piuptime
      - sensor.pws_location
      - sensor.pws_station_id
      - sensor.pws_weather_1d
      - sensor.pws_weather_1n
      - sensor.pws_weather_2d
      - sensor.pws_weather_2n
      - sensor.solary_angle
      - sensor.ssl_certificate_expiry
      - sensor.work_to_i90
      - sensor.work_to_transit_rd
      - sensor.home_to_work
      - sensor.i90_to_home
      - sensor.transit_rd_to_home
      - sensor.dark_sky_daily_summary
      - sensor.dark_sky_icon
      - sensor.dark_sky_minutely_summary
      - sensor.dark_sky_summary
      - sensor.next_calendar_event
      - sensor.next_calendar_fb_event


group: !include groups.yaml
automation: !include_dir_merge_list automations
logbook: !include logbook.yaml
light: !include_dir_merge_list lights
scene: !include_dir_list scenes
sensor: !include_dir_merge_list sensors
script: !include_dir_merge_named scripts
#script: !include scripts.yaml
binary_sensor: !include_dir_merge_list binary_sensors
input_boolean: !include input_boolean.yaml
input_select: !include input_select.yaml
input_number: !include input_number.yaml
panel_custom: !include panel_custom.yaml

panel_iframe:  
  music:  
    title: 'Music'  
    icon: 'mdi:music-box-outline'  
    url: !secret music_url

google_assistant:
  project_id: !secret google_project
  client_id: !secret google_client_id
  access_token: !secret google_access_token
  agent_user_id: !secret google_agent_id
  api_key: !secret google_api_key
#  exposed_domains:
#    - switch
#    - light
#    - scene
#    - media_player
#    - climate 

alarm_control_panel:
  platform: manual
  name: "House Alarm"
  code: !secret alarm_code
  pending_time: 60
  trigger_time: 40
  disarm_after_trigger: false

tts:
  - platform: picotts

zone:
  - name: !secret zone_name
    latitude: !secret zone_latitude
    longitude: !secret zone_longitude
    icon: mdi:home
    radius: 200

  - name: !secret zone2_name
    latitude: !secret zone2_latitude
    longitude: !secret zone2_longitude
    icon: mdi:briefcase
    radius: 200

  - name: !secret zone4_name
    latitude: !secret zone4_latitude
    longitude: !secret zone4_longitude
    icon: mdi:car
    radius: 50

  - name: !secret zone5_name
    latitude: !secret zone5_latitude
    longitude: !secret zone5_longitude
    icon: mdi:car
    radius: 50

ffmpeg:
  ffmpeg_bin: /usr/bin/ffmpeg
 
media_player:
  - platform: pandora

  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret

  - platform: roku
    host: !secret ip_roku2

  - platform: webostv
    host: !secret ip_livingroom_tv 
    name: Living Room TV
    turn_on_action:
      service: wake_on_lan.send_magic_packet
      data:
        mac: mac_livingroom_tv

  - platform: vlc
    name: homepi_audio
    arguments: '--alsa-audio-device=hw:0,0'

  - platform: snapcast
    host: 127.0.0.1

  - platform: mpd
    host: 127.0.0.1
    port: 6600
    location: Multi-Room Controller

  - platform: gstreamer
    pipeline: "audioresample ! audio/x-raw,rate=48000,channels=2,format=S16LE ! audioconvert ! wavenc ! filesink location=/tmp/snapfifo"

mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  username: !secret mqtt_username
  password: !secret mqtt_password
  protocol: 3.1
  client_id: home-assistant-1
  tls_insecure: True
  tls_version: auto

device_tracker:
  - platform: bluetooth_tracker

  - platform: owntracks
    track_new_devices: yes
    waypoints: True
    waypoint_whitelist:
      - rd
      - robert_phone
      - robertphone

  - platform: nmap_tracker
    hosts: !secret ip_subnet
    home_inteval: 5
    interval_seconds: 120
    consider_home: 240
    exclude:
     - !secret ip_gateway
     - !secret ip_hass

  - platform: mikrotik
    host: !secret mikrotik_host 
    username: !secret mikrotik_user
    password: !secret mikrotik_pass

  - platform: mikrotik
    host: !secret capsman_host
    username: !secret capsman_user
    password: !secret capsman_pass

zwave:
  usb_path: /dev/ttyACM0
  config_path: /srv/homeassistant/homeassistant_venv/lib/python3.5/site-packages/libopenzwave-0.3.3-py3.5-linux-armv7l.egg/config
  #new_entity_ids: true
  #polling_interval: 30000
  #device_config: !include zwave_device_config.yaml
 
notify:
  - platform: html5
    name: homepi.rd3s.com
    gcm_api_key: !secret html5_gcm_api
    gcm_sender_id: !secret html5_gcm_sender

  - platform: webostv
    host: !secret ip_livingroom_tv
    name: livingroom_tv

  - name: gmail
    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: !secret gmail
    encryption: starttls
    username: !secret gmail
    password: !secret gmail_pass
    recipient:
      - !secret gmail
      - !secret phone_mail
    sender_name: Home Assistant

map:

