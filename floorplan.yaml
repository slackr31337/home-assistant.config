      name: Home
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      #warnings:
      #pan_zoom:
      #hide_app_toolbar:
      date_format: DD-MMM-YYYY
      track_duration: 10 

      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion

      groups:
        - name: Last Motion
          entities:
             - sensor.template_last_motion

        - name: Media Players
          entities:
             - media_player.kitchen
             - media_player.mpd
             - media_player.garage

        - name: Sensors
          entities:
             -  sensor.pws_temp_f
          #text_template: '${entity.state ? entity.state : "unknown"}'
          text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'  
          class_template: '
            var temp = parseFloat(entity.state.replace("Â°", ""));
            if (temp < 40)
              return "temp-low";
            else if (temp < 60)
              return "temp-medium";
            else
              return "temp-high";
            '

        - name: Lights
          entities:
             - switch.front_outside_lights_switch
             - light.back_patio_light_level
             - group.house_lights
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle

        - name: Switches
          entities:
             - switch.doorbell
          states:
            - state: 'on'
              class: 'doorbell-on'
            - state: 'off'
              class: 'doorbell-off'

        - name: NVR
          entities:
             - device_tracker.front_door1
          text_template: '${(entity.state === "home") ? "online" : "offline"}'
          states:
            - state: 'off'
              class: 'danger-text'
            - state: 'on'
              class: 'success-text'

        - name: Alarm Panel
          entities:
             - alarm_control_panel.house_alarm
          states:
            - state: 'armed_away'
              class: 'alarm-armed'
            - state: 'armed_home'
              class: 'alarm-armed'
            - state: 'disarmed'
              class: 'alarm-disarmed'

        - name: Motion sensors
          entities:
             - sensor.dining_room_motion_sensor
             - sensor.half_bath_motion_sensor
             - sensor.front_hall_motion_sensor
             - sensor.family_room_motion_sensor
             - sensor.garage_inside_motion_sensor
             - sensor.kids_room1_motion_sensor
          states:
            - state: 'Ready'
              class: 'info-background'
            - state: 'Idle'
              class: 'info-background'
            - state: 'Motion'
              class: 'warning-background'
            - state: 'Unknown'
              class: 'warning-background'

        - name: Cameras
          entities:
            - camera.garage
            - camera.front_door
            - camera.back_yard
          states:
            - state: 'idle'
              class: 'camera-idle'
              
