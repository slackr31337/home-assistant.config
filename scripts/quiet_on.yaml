quiet_on:
  alias: "Quiet Time On"
  sequence:
    # Brayden's Room - Disable montion light
    - service: zwave.set_config_parameter
      data_template: {
        "node_id": 11,
        "parameter": 3,
        "value": 'Vacancy'
        }
    # half bathroom
    - service: zwave.set_config_parameter
      data_template: {
        "node_id": 12,
        "parameter": 3,
        "value": 'Vacancy'
        }
     # front door hall light
    - service: zwave.set_config_parameter
      data_template: {
        "node_id": 18,
        "parameter": 3,
        "value": 'Vacancy'
        }
