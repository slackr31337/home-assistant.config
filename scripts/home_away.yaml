home_away:
  alias: "Away Mode"
  sequence:
    - service: scene.turn_on
      entity_id: scene.away_lights
    - service: media_player.turn_off
      data:
        entity_id: media_player.mpd
    - service: notify.homepird3scom_html5_robert_phone
      data:
        message: 'Home Away Mode {{now().strftime("%Y%m%d-%H%M%S")}}'
        
