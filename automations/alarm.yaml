- alias: 'Trigger alarm while armed away'
  trigger:
    - platform: state
      entity_id: 
        - sensor.family_room_motion_sensor
        - sensor.front_hall_motion_sensor
        - sensor.dining_room_motion_sensor
        - sensor.garage_inside_motion_sensor
        - sensor.kids_room1_motion_sensor
      to: 'Motion'
  condition:
    - condition: state
      entity_id: alarm_control_panel.house_alarm
      state: armed_away
  action:
    service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.house_alarm

- alias: 'Trigger alarm while armed home'
  trigger:
    - platform: state
      entity_id: sensor.garage_inside_motion_sensor
      to: 'Motion'
  condition:
    - condition: state
      entity_id: alarm_control_panel.house_alarm
      state: armed_home
  action:
    service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.house_alarm

- alias: Alarm Triggered
  hide_entity: True
  trigger:
    platform: state
    entity_id: alarm_control_panel.house_alarm
    to: 'triggered'
  action:
    - service: script.turn_on
      entity_id: script.light_flash
    - service: notify.gmail
      data:
        message: 'Home Alarm Triggered {{now().strftime("%Y-%m-%d %H:%M:%S")}}'
    - service: notify.homepird3scom
      data:
        message: 'Home Alarm Triggered {{now().strftime("%Y-%m-%d %H:%M:%S")}}'

- alias: Alarm Disarmed
  hide_entity: True
  trigger:
    platform: state
    entity_id: alarm_control_panel.house_alarm
    to: 'disarmed'
  condition:
    - condition: state
      entity_id: binary_sensor.robert_home
      state: 'off'
  action:
    - service: script.turn_off
      entity_id: script.light_flash
    - service: notify.gmail
      data:
        message: 'Home Alarm Disarmed {{now().strftime("%Y-%m-%d %H:%M:%S")}}'

- alias: Home Disarm
  hide_entity: True
  trigger:
    platform: template
    value_template: '{{ states.sensor.time.state == states.sensor.alarm_clock_time_long.state }}'
  condition:
    - condition: state
      entity_id: binary_sensor.robert_home
      state: 'on'
    - condition: state
      entity_id: alarm_control_panel.house_alarm
      state: armed_home
  action:
    - service: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.house_alarm
      data:
        code: !secret alarm_code 




