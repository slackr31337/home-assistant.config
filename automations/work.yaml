  - alias: 'Leave Work notification'
    trigger:
      platform: zone
      event: leave
      zone: zone.ievolve
      entity_id: device_tracker.robert_phone
    condition:
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: 'on'
    action:
      - service: notify.homepird3scom
        data:
          message: 'Robert has left work!'

  - alias: 'Leave Work TV notification'
    trigger:
      platform: zone
      event: leave
      zone: zone.ievolve
      entity_id: device_tracker.robert_phone
    condition:
      - condition: state
        entity_id: sensor.livingroomtv
        state: 'Online'
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: 'on'
      - condition: state
        entity_id: binary_sensor.house_occupied
        state: 'on'
    action:
      - service: notify.livingroom_tv
        data:
          message: 'Robert has left work!'


