  - alias: 'Leave Work notification'
    trigger:
      platform: zone
      event: leave
      zone: zone.ievolve
      entity_id: device_tracker.robert_phone
    condition:
      condition: time
      after: '16:00:00'
      before: '19:00:00'
    action:
      - service: notify.homepird3scom
        data:
          message: 'Robert has left work!'

  - alias: 'Leave Work TV notification'
    trigger:
      platform: zone
      event: leave
      zone: zone.ievolve
      entity_id: device_tracker.robert_phone
    condition:
      - condition: state
        entity_id: sensor.livingroomtv
        state: 'Online'
      - condition: time
        after: '15:00:00'
        before: '19:00:00'
    action:
      - service: notify.livingroom_tv
        data:
          message: 'Robert has left work!'


