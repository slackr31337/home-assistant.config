  - alias: 'Alarm Clock'
    hide_entity: False
    trigger:
      platform: template
      value_template: '{{ states.sensor.time.state == states.sensor.alarm_clock_time_long.state }}'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.alarm_clock_status
          state: 'on'
        - condition: state
          entity_id: binary_sensor.workday_sensor
          state: 'on'
    action:
      service: script.wake_up

