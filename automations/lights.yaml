- alias: 'Lights - Away Mode Night'
  condition:
    - condition: state
      entity_id: sensor.occupancy_house
      state: 'No'
    - condition: state
      entity_id: input_boolean.disable_auto_lights
      state: 'off'
  trigger:
    platform: sun
    event: sunset
    offset: "01:22:00"
  action:
    service: scene.turn_on
    entity_id: scene.away_lights

- alias: 'Lights - Arrive Home Late'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.disable_auto_lights
      state: 'off'
  trigger:
    platform: state
    entity_id: sensor.occupancy_house
    to: 'Yes'
  action:
    service: scene.turn_on
    entity_id: scene.home_lights

- alias: 'Lights - After Midnight'
  trigger:
      platform: time
      at: '00:15:00'
  condition:
    - condition: state
      entity_id: input_boolean.disable_auto_lights
      state: 'off'
  action:
    service: light.turn_off
    entity_id: group.house_lights

