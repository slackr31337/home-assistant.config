- alias: 'Outside Lights turn on'
  condition:
    - condition: state
      entity_id: input_boolean.disable_auto_lights
      state: 'off'
  trigger:
    - platform: time
      at: '05:11:20'
    - platform: sun
      event: sunset
      offset: "00:30:00"
  action:
    service: switch.turn_on
    entity_id: switch.front_outside_lights_switch

- alias: 'Outside Lights turn off'
  condition:
    - condition: state
      entity_id: input_boolean.disable_auto_lights
      state: 'off'
  trigger:
      - platform: time
        at: '00:23:10'
      - platform: sun
        event: sunrise
        offset: "-00:30:00"
  action:
    service: switch.turn_off
    entity_id: switch.front_outside_lights_switch

